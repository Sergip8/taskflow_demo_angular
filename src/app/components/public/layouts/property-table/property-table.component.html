

<div class=" my-8">
   @for (property of properties; track $index) {
      <table class="my-8 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th [attr.colspan]="2" scope="col" class="px-6 py-3">
                      {{property.propertyType.propertyTypeName}}
                  </th>
              </tr>
          </thead>
          <tbody>
            @for (item of property.values; track $index) {
               <tr class=" bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                   <th scope="row" class="w-1/2 px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{item.propertyName}}
                   </th>
                   <td class="px-6 py-4">
                       {{item.propertyValue}}
                   </td>
               </tr>

            }
             
          </tbody>
      </table>

   }
</div>
