<div [@pageTransition] class="bg-slate-50 flex justify-center items-center pt-8 flex-col">
    
        <div class="relative flex flex-col justify-center text-center p-1 md:p-8">
                <h2 class="text-lg  pb-2">
                    Get Started Now
                </h2>
            <p class="text-xs">Enter your credentials to create your account</p>
            <div class="text-left">
                <form class="my-5 " (submit)="onFormSubmitHandler($event)" [formGroup]="signUpForm">
                   <div class="flex gap-10 justify-between">
                    <div>
                        <div class="form-group">
                           
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <div class="relative">
                                
                                <input formControlName="username" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                                <span class="absolute top-2 left-0 ps-3 text-gray-400">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                             
                            </div>
                        </div>
                        <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['username']"></validation-error>
                        <div class="form-group">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <div class="relative">
                                <input formControlName="email" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                               
                                <span class="absolute top-2 left-0 ps-3 text-gray-400">
                                    <i class="bi bi-envelope-at"></i>
                                </span>
                            </div>
                        </div>
                        <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['email']"></validation-error>
                        
                        <div class="form-group">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <div class="relative">
                                <input formControlName="password" type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
        
                                <span class="absolute top-2 left-0 ps-3 text-gray-400">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                            </div>
                        </div>
                        <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['password']"></validation-error>
                        <div class="form-group">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                            <div class="relative">
                                <input formControlName="repassword" type="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                               
                                <span class="absolute top-2 left-0 ps-3 text-gray-400">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                            </div>
                        </div>
                        <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['repassword']"></validation-error>

                    </div>
                        <div class="px-5 ">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Company</label>

                            @if (companies.length >0) {
                                <ul class="h-64  bg-gray-50 my-1 overflow-y-scroll overflow-x-hidden ">
                                    <li (click)="companyIdSelected = c.id" *ngFor="let c of companies"  class="px-4 cursor-pointer" [ngClass]="{'bg-blue-100' :c.id == companyIdSelected}">
                                        <div class="flex items-center space-x-4 rtl:space-x-reverse">
                                           <div class="flex-1 min-w-0 p-1">
                                              <div class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                                 {{c.name}}
                                              </div>
                                              <div class="text-sm text-gray-500 truncate dark:text-gray-400">
                                                 {{c.nit}}
                                              </div>
                                           </div>
                                           
                                        </div>
                                     </li>
                
                                </ul>                   
                                }
                                
                                <validation-error [showError]="showCompanyError" [msn]="'selecciona una compaÃ±ia'"></validation-error>
                            </div>
                   </div>

            
                  
                    <div class="my-5"></div>
                    <button type="submit" class="w-full py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" [disabled]="isLoading">
                        <btn-spinner *ngIf="isLoading"></btn-spinner>
                        Sign up
                    </button>
                </form>
             
            </div>
            <div class="text-sm text-gray-400">
                <p>
                    Already have an account?
                    <a [routerLink]="commonService.prepareRoute(publicRoutes.Signin)" class="text-emerald-600">
                        Sign in
                    </a>
                    instead.
                </p>
            </div>
        </div>
        
           
        
        
        
   
   
</div>
